apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ${values:name}
spec:
  hosts:
  - ${values:name}
  http:
  - match:
    - headers:
        version:
          exact: ${values:subset}
    route:
    - destination:
        host: ${values:name}
        subset: ${values:subset}
