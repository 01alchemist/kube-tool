apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gateway-service
spec:
  hosts:
  - "*"
  gateways:
  - service-gateway
  http:
  - match:
    - uri:
        exact: /
    - uri:
        exact: /health
    - uri:
        exact: /graphql
    route:
    - destination:
        host: gateway
        port:
          number: 80
